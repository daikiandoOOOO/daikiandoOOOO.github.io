<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptをHTMLファイルに埋め込む例</title>
</head>
<body>
    <h1>JavaScriptをHTMLファイルに埋め込む例</h1>

    <p id="demo">この段落の内容はJavaScriptによって変更されます。</p>

    <!-- JavaScriptコードを埋め込む -->
    <script>
        // JavaScriptコード
        document.getElementById("demo").innerHTML = "この段落の内容はJavaScriptによって変更されました。";
    </script>
</body>
</html>
